<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 7 | task2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <section name="form-set" id="form-set">
        <form id="pieForm" class="container" name="pieForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Имя</label>
                    <input type="text" class="form-control is-invalid" name="inputName" id="inputName" placeholder="Имя">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNumber">Телефон</label>
                    <input type="text" class="form-control is-invalid" name="inputNumber" id="inputNumber" placeholder="+38(***)********">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-11">
                    <input type="text" class="form-control is-invalid" name="inputEmail" id="inputEmail" placeholder="email@example.com">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-legend col-sm-4">Способ доставки</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="delivery" value="50 uah" > Самовывоз
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio"  value="100 uah" > Курьер
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="mr-sm-2" for="size">Размер</label>
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="size">
                        <option selected name="size" value="50 uah">Маленький</option>
                        <option name="size" value="100 uah">Средний</option>
                        <option name="size" value="150 uah">Большой</option>
                    </select>
                </div>
            </div>
            <div class="form-row d-flex justify-content-end">
                <p>Стоимость:
                    <span id="price"></span>
                </p>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 d-flex justify-content-end">
                    <button class="btn btn-warning" id="buy">Оформить заказ</button>
                </div>
            </div>
        </form>
    </section>
    <div id="sucses"></div>


</body>

</html>
