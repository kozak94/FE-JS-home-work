    <script>
        function firthimg() {
            document.getElementById("img").setAttribute( "scr", "https://dummyimage.com/150x150/000/fff&text=1")
        }

        function secondimg() {
            document.getElementById("img").setAttribute( "scr", "https://dummyimage.com/150x150/000/fff&text=2")
        }

        function thirdimg() {
            document.getElementById("img").setAttribute( "scr", "https://dummyimage.com/150x150/000/fff&text=3")
        }
        

    </script>
