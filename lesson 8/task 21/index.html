<body>
    <div id="one">

    </div>
    <button id="addP">Додати параграф</button>

    <script>
        $(document).ready(function () {

            $('#addP').on('click',addParagraf);
            function addParagraf() {
            var countP = $('p').length;
            if (countP<3){
                $('#one').append('<p>Paragraf</p>');
              }
            else{
                $('#addp').off('click',addParagraf);
              }

            };
        });
    </script>
</body>
