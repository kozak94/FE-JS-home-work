
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="text">
    <input type="button" value='добавить в начало списку' name="" id="starList">
    <input type="button" value='добавить в кінець списку' name="" id="endList">
    <div >
        <ul id="list">
            <li>some text</li>
        </ul>
    </div>
    
    <script>
       $(document).ready(function () {
            $("#starList").on("click", before);
            function before() {
                var a = $("#text").val();
                $("#list").prepend("<li>" + a + "</li>");
            }

            $("#endList").on("click", after);
            function after() {
                var a = $("#text").val();
                $("#list").append("<li>" + a + "</li>");
            }
           

        });
    </script>
</body>
</html>
