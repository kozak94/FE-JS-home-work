<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function kvadrat (a,b){
        var sum = a + b;
        var result = Math.sqrt(sum); 
        return result;

    }
    for(i=0; i<1; i++){
        var x = Number(prompt("Введіть число"));
        var y = Number(prompt("Введіть число"));
        var otvet = kvadrat(x,y);
        

        document.write(otvet);
    }

    </script>
</body>
</html>
