<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function dilnuku(){ 
       var arr1 = [];// масив для дільників введеного числа
       var arr2 = [];// масив для чисел на які не ділиться
       if (( n % 2) == 0) { 
          arr1.push(2);
       }
       else {
          arr2.push(2);
       }
       if (( n % 3) == 0) { 
          arr1.push(3);
       }
       else {
          arr2.push(3);
       }
       if (( n % 5) == 0) { 
          arr1.push(5);
       }
       else {
         arr2.push(5);
       }
       if (( n % 6) == 0) { 
          arr1.push(6);
       }
       else {
         arr2.push(6);
       }
       if (( n % 9) == 0) { 
         arr1.push(9);
       }
       else {
         arr2.push(9); // зробив би case але не докінця розібрався
       }
       document.write(n + "ділиться на : " + arr1 + "<br>");
       document.write(n + " НЕ ділиться на: " + arr2  + "<br>");
     }   
     for (var i=0; i<1; i++) {
       i = confirm ("Перевірити чи число ділиться на 2,3,5,6,9?");
       if ( i == true){
           var n = prompt ("Введіте число:","");   
           n = parseInt(n);// округляємо до цілого
           dilnuku();
           document.write( "<hr>");
       }
       
     }  
    </script>
</body>
